<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This is where your description goes">
    	<meta name="keywords" content="one, two, three">

		<title>Simple Zodiac Sign Finder</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<h1>Simple Zodiac Sign Finder</h1>
		<section>
			<section>
				<h2>Search By Date:</h2>
				<label for="month">Month: </label>
				<select name="" id="months">
					<option>---------</option>
					<option>January</option>
					<option>February</option>
					<option>March</option>
					<option>April</option>
					<option>May</option>
					<option>June</option>
					<option>July</option>
					<option>August</option>
					<option>September</option>
					<option>October</option>
					<option>November</option>
					<option>December</option>
				</select>
				<label for="day">Day: </label>
				<input type="number" id="days" min="1" max="31" placeholder="1-31">
				<button id="findResults">Identify</button>
			</section>
			<section>
				<h3>Results:</h3>
				<h4>Zodiac: <span id="printSign"></span></h4>
				<h4>Zodiac-Cusp: <span id="printCusp"></span></h4>
			</section>
		</section>

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
